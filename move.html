<html>
<head>
  <script type="text/javascript">
    window.addEventListener('keydown', this.keydown, false);
    window.addEventListener('keyup', this.keyup, false);

    let L, R, U, D, S;
    function keydown(k) {
      if (k.keyCode == 32) {//space
        S = true;
      } else if (k.keyCode == 83) {
        L = true;
      } else if (k.keyCode == 70) {
        R = true;
      } else if (k.keyCode == 69) {
        U = true;
      } else if (k.keyCode == 68) {
        D = true;
      } else {
        console.log(k.keyCode);
      }
    }
    function keyup(k) {
      if (k.keyCode == 32) {//space
        S = false;
      } else if (k.keyCode == 83) {
        L = false;
      } else if (k.keyCode == 70) {
        R = false;
      } else if (k.keyCode == 69) {
        U = false;
      } else if (k.keyCode == 68) {
        D = false;
      }
    }

    let px = 800;
    let py = 800;

    function update() {
      if (L) {
        px -= 10;
      }
      if (R) {
        px += 10;
      }
      if (U) {
        py -= 10;
      }
      if (D) {
        py += 10;
      }
    }

    function render() {
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      ctx.fillStyle = "#222222";
      ctx.fillRect(0, 0, 1600, 900);

      ctx.fillStyle = "#4444FF";
      ctx.fillRect(px - 16, py - 16, 32, 32);
    }

    setInterval(() => {
      update();
      render();
    }, 17);
  </script>
</head>

<body>
  <canvas id="canvas" width="1600" height="900" style="background:rgb(0, 0, 0)"></canvas>
</body>

</html>
